<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title>Appointment</title>
  </head>
  <body>
    <div class="container">
        <h1>Fill out the form to schedule your appointment!</h1>
      <form id="appointmentForm">
        <!-- <div class="form-group"> -->
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="first name">
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Last name">
        </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
            <label for="description">Describe your appointment</label>
            <textarea id="description" class="form-control"  rows="3" placeholder="Please describe what you are booking this appoinment for"></textarea>
          </div>
          </div>
            <div class="form-group col-md-3">
                <label for="date">Date of appointment:</label>
                <input id="date" class="form-control" type="date">
              </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="hourSelection">Hour</label>
            <select class="form-control" id="hourSelection">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>

          </div>
          <div class="form-group col-md-3">
            <label for="minSelection">Min</label>
            <select class="form-control" id="minSelection">
              <option value="00">00</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="45">45</option>
            </select>
          </div>
              <div class="form-group col-md-3">
                  <label for="AMPMSelection">AM/PM</label>
                  <select class="form-control" id="AMPMSelection">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
          </div>
  <button class="btn" type="submit">Submit!</button>
    </form>
      <div class="confirmation">
        <p>Hello <span class="firstName"></span><span class="lastName"></span> Thank you for confirming your appointment on <span class="date"></span> at <span class="hourSelection"></span>:<span class="minSelection"></span><span class="AMPMSelection"></span> Please let us know if you would like to reschedule</p>
      </div>
    </div>
  </body>
</html>
